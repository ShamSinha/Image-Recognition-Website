{% extends "base.html" %} {% block content %}

<style>
       
</style>


<a href = "/database"><button id="btn1" class="w3-button w3-hover-shadow " type="button" style = "margin-left: 80px;">Go To Database</button></a>
<div style="text-align: center;">
    <h3 style="color: white; margin: 20px; font-family: serif;">Upload  Image </h3>
    <div >
        <form id="upload-file" method="post" enctype="multipart/form-data">
            <label for="imageUpload" class="upload-label w3-hover-shadow">
                Choose !!
            </label>
            <input type="file" name="file" id="imageUpload" accept="image/*">
        </form>

        <div class="image-section" style="display:none; margin: 20px">
            <div class="img-preview">
                <div id="imagePreview">
                </div>
            </div>
            <div>
                <button type="button" class="w3-button w3-hover-shadow " id="btn-predict">Predict!</button>
            </div>
        </div>

        <div class="loader" style="display:none; "></div>

        <h3 id="result" style="color: white; text-transform: capitalize; ">
            <span></span>
        </h3>

    </div>
</div>

{% endblock %}
